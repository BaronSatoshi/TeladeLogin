<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <div class="der-login">
        <h1>Log In</h1>
        <div class="die-inputs">
            <label for="email">
                Email
            </label>
            <input placeholder="example@gmail.com" autocomplete="off" id="email" type="text">
        </div>
        <div class="der-input">
            <label for="password">
                Password
            </label>
            <input id="password" type="password">
        </div>
        <div class="forget">
            <a href="#">
                Esqueceu a senha?
            </a>
        </div>
        <footer>
            <button class="btn-login">
                Log In
            </button>
        </footer>
    </div>
    </div>
</body>
</html>
